<ion-pane >
      <ion-header-bar class="bar-positive">
	    <a class="button ion-chevron-left " href="#/home" >Back</a>
	    <h1 class="title">Login</h1>
	    <a class="button " href="#/cart" ><ngcart-summary></ngcart-summary></a>
	  </ion-header-bar>

	<ion-content >
										<!-- loginForm.$valid && -->
  		<form name='loginForm'  ng-submit="login(loginForm)" novalidate>
  			
  			<input type="text" id="files" >
		    
		    <label class="item item-input item-stacked-label">
			    <span class="input-label">Email*</span>
			    <input ng-model="loginData.email" type="email" placeholder="john@suhr.com" required>
			</label>

			<label class="item item-input item-stacked-label">
			    <span class="input-label">Senha*</span>
			    <input ng-model="loginData.password" ng-minlength="5" type="password" placeholder="" required>
			</label>

		    <input class="button button-block button-positive" type="submit" ng-disabled="loginForm.$invalid" value="Login" />
		</form>
		  
		  
    </ion-content>
</ion-pane>
