<ion-pane >
      <ion-header-bar class="bar-positive">
	    <a class="button ion-chevron-left " href="#/home" >Back</a>
	    <h1 class="title">User</h1>
	    <a class="button " href="#/cart" ><ngcart-summary></ngcart-summary></a>
	  </ion-header-bar>

	<ion-content >
		
		

  		<form name='userForm'  ng-submit="userForm.$valid && submit(userForm)" novalidate>
  			<input ng-model="photo" type="file" id="files" />
			<img class=" img-circle img-size text-center" id="image">
  		   
  			<label class="item item-input item-stacked-label">
			    <span class="input-label">Nome*</span>
			    <input ng-model="userRegister.name" type="text" placeholder="John" required>
			</label>

			<label class="item item-input item-stacked-label">
			    <span class="input-label">Sobrenome*</span>
			    <input ng-model="userRegister.lastName" type="text" placeholder="Jones" required="required">
			</label>
		    
		    <label class="item item-input item-stacked-label">
			    <span class="input-label">Email*</span>
			    <input ng-model="userRegister.email" type="email" placeholder="john@suhr.com" required>
			</label>

			<label class="item item-input item-stacked-label">
			    <span class="input-label">Senha*</span>
			    <input ng-model="userRegister.password" ng-minlength="5" type="password" placeholder="" required>
			</label>

			<label class="item item-input item-stacked-label">
			    <span class="input-label">Data de nascimento*</span>
			    <input ng-model="userRegister.birth" type="date" placeholder="" required>
			</label>

		    <input type="radio" ng-model="userRegister.gender" value="1" required />Masculino
		    <input type="radio" ng-model="userRegister.gender" value="2" required />Feminino<br/>
		    <input type="radio"  ng-model="userRegister.newsletter" value="1">Assinar nosso newsletter?</br>

		    <div> User Form is valid? {{userForm.$valid}}</div>
		    <input class="button button-block button-positive" type="submit" ng-disabled="userForm.$invalid" value="Register" />
		</form>
		  <pre>user = {{userRegister | json}}</pre>
		  <pre>master = {{master | json}}</pre>
    </ion-content>
</ion-pane>
