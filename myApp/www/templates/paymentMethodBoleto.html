<div class="list">
<div class="card">
  <div class="item item-text-wrap">
    Nome: {{userData.firstname}} {{userData.lastname}}</br>
    Aniversário: {{userBirth.birthday}} </br>
    Telefone: {{userData.phone_mobile}} </br>
    Endereço: {{userData.address1}}, {{userData.address2}},
    {{userData.postcode}},
    {{userData.city}}, {{userData.state}},
    {{userData.other}}.</br>
    
    
  </div>
</div>

</div>
  <label class="item item-input item-stacked-label">
    <span class="input-label">CPF</span>
    <input type="text"  ng-model='user.cpf' ui-mask='999.999.999-99'>
    <a class="button button-outline button-positive button-block" ng-click="show()">Finalizar</a>
  </label>

</div>
