<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!--link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Agular Routes -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src='js/config/routeConfig.js'></script>
    <script type="text/javascript" src='js/config/valueConfig.js'></script>
    

    <!-- Controllers -->
    <script type="text/javascript" src="controller/homeController.js"></script>
    <!-- LOAD BY LAZY_LOAD -->


    <!-- INTERCEPTOR-->
    <script type="text/javascript" src='interceptors/loadingInterceptor.js'></script>
    <script type="text/javascript" src='js/config/interceptorConfig.js'></script>

    
    <!--Factories-->
    <script type="text/javascript" src='factory/alertsFactory.js'></script>
    <script type="text/javascript" src='factory/productFactory.js'></script>
    <script type="text/javascript" src='factory/loading/loadingFactory.js'></script>
    <!--script type="text/javascript" src='factory/checkoutFactory.js'></script>
    <script type="text/javascript" src='factory/cartFactory.js'></script>
    <script type="text/javascript" src='factory/multiStoreFactory.js'></script>
    <script type="text/javascript" src='factory/wishlistFactory.js'></script>
    
    <script type="text/javascript" src='factory/dashboardFactory.js'></script-->
    <!-- LOAD BY LAZY LOAD -->

    <!--Directives-->
    <script type="text/javascript" src='directives/loadingDirective.js'></script>
   

    <!-- Libs -->
    <script type="text/javascript" src='lib/oclazyload/dist/ocLazyLoad.js'></script>
    <script type="text/javascript" src="lib/ngCart/dist/ngCart.js"></script>
    <script type="text/javascript" src='lib/satellizer/satellizer.js'></script>
    <script type="text/javascript" src='https://cdn.rawgit.com/abdmob/x2js/master/xml2json.js'></script>
    <script type="text/javascript" src='lib/ngMask/dist/ngMask.min.js'></script>
   
  </head>

  <body ng-app="app" >
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
        
      </ion-nav-back-button>
      <ion-nav-buttons side="secondary" >
        <button class="button icon-left ion-bag button-clear " ui-sref='cart' style="size: 4px;" >
          
        </button>
        <ngcart-summary></ngcart-summary>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view>
      <div loading-directive style="position:fixed; display:none;"></div>
    </ion-nav-view>


    <!--div ng-controller="homeController" class="tabs tabs-icon-only">
      <a class="tab-item" ui-sref="home" ui-sref-active="active"  >
        <i class="icon ion-ios-home-outline" ></i>
      </a>
      <a class="tab-item" ui-sref="multiStore" ui-sref-active="icon2">
        <i class="icon ion-ios-box-outline"></i>
      </a>
      <a class="tab-item" ng-href="{{isAuthenticated() ? '#user/dashboard':'#/user/login'}}" ui-sref-active="icon2">
        <i class="icon ion-ios-person-outline"></i>
      </a>  
      <a class="tab-item" href="{{isAuthenticated() ? '#user/wishlist':'#/user/login'}}" ui-sref-active="active">
        <i class="icon ion-ios-heart-outline"></i>
      </a>
      <a class="tab-item" ui-sref-active="active" ui-sref="categories" >
        <i class="icon ion-ios-search"></i>
      </a>
    </div-->
    
    <ion-tabs class="tabs-royal tabs-icon-only" ng-controller="homeController">
      <ion-tab icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ng-click="selectTabWithIndex('home',0)">
      </ion-tab>

      <ion-tab icon-on="icon ion-ios-box" icon-off="icon ion-ios-box-outline" ng-click="selectTabWithIndex('multiStore',1)">
      </ion-tab>

      <ion-tab icon-on="icon ion-ios-person" icon-off="icon ion-ios-person-outline" 
               ng-click="selectTabWithIndex('userDashboard',2)">
      </ion-tab>

      <ion-tab icon-on="icon ion-ios-heart" icon-off="icon ion-ios-heart-outline" ng-click="selectTabWithIndex('wishlist',3)">
      </ion-tab>

      <ion-tab icon-on="icon ion-search" icon-off="icon ion-ios-search" ui-sref='categories' ng-click="selectTabWithIndex('categories',4)">
      </ion-tab>
    </ion-tabs>
  </body>
</html>
