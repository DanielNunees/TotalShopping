<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Agular Routes -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="controller/homeController.js"></script>
    <script type="text/javascript" src="controller/productController.js"></script>
    <script type="text/javascript" src="controller/cartController.js"></script>
    <script type="text/javascript" src='controller/userRegisterController.js'></script>
    <script type="text/javascript" src='controller/userLoginController.js'></script>
    <script type="text/javascript" src='controller/userDashboardController.js'></script>
    <script type="text/javascript" src='controller/wishlistController.js'></script>
    <script type="text/javascript" src='controller/userPaymentDataCheckoutController.js'></script>

    <!--Factories-->
    <script type="text/javascript" src='factory/userDataFactory.js'></script>
    <script type="text/javascript" src='factory/paymentCheckoutDataFactory.js'></script>

    <!--Directives-->
    <script type="text/javascript" src='directives/userAddressDirective.js'></script>
    <script type="text/javascript" src='directives/paymentMethodsDirectives.js'></script>


    <!-- Libs -->
    <script type="text/javascript" src="lib/ionic/js/angular/angular-cookies.js"></script>
    <script type="text/javascript" src="lib/ngCart/dist/ngCart.js"></script>
    <script type="text/javascript" src='lib/satellizer/satellizer.js'></script>
    <script type="text/javascript" src='lib/angular-ui-mask/dist/mask.js'></script>
    <script type="text/javascript" src="https://stc.sandbox.pagseguro.uol.com.br/pagseguro/api/v2/checkout/pagseguro.directpayment.js"></script>
  </head>
  <body ng-app="starter" >

    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
        <i class = "icon ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
        <a class="button" ng-href="#/cart" >
          <ngcart-summary></ngcart-summary>
        </a>
      </ion-nav-buttons>
  </ion-nav-bar>

  <ion-nav-view>
    <ion-view>
      <ion-content></ion-content>
    </ion-view>
  </ion-nav-view>

    <div clas="ui-view"></div>

    <div ng-controller="userLoginController" class="tabs tabs-icon-only">
      <a class="tab-item" ng-href="#/home">
        <i class="icon ion-ios-home-outline"></i>
      </a>
      <a class="tab-item" >
        <i class="icon ion-ios-box-outline"></i>
      </a>
      <a ng-if="isAuthenticated()" class="tab-item" ng-href="#user/dashboard">
        <i class="icon ion-ios-person-outline"></i>
      </a>
      <a ng-if="!isAuthenticated()" class="tab-item" ng-href="#user/login">
        <i class="icon ion-ios-person-outline"></i>
      </a>  
      <a ng-if="isAuthenticated()" class="tab-item" ng-href="#/user/wishlist">
        <i class="icon ion-ios-heart-outline"></i>
      </a>
      <a ng-if="!isAuthenticated()" class="tab-item" ng-href="#/user/login">
        <i class="icon ion-ios-heart-outline"></i>
      </a>
      <a class="tab-item">
        <i class="icon ion-ios-search"></i>
      </a>
    </div>
  </body>
</html>
