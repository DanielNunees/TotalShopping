<!-- Arquivo alterado-->
<div class="alert alert-warning" role="alert" ng-show="ngCart.getTotalItems() === 0">
    Your cart is empty
</div>
<div class="col" ng-show="ngCart.getTotalItems() > 0">

    <table >

        <thead>
        <tr>
            
            <th>Quantity</th>
           
            <th>Amount</th>
     
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in ngCart.getCart().items track by $index">
            <td><span ng-click="ngCart.removeItemById(item.getId())" class="ion-ios-trash-outline medium" ></span></td>
            
            <td><img width="100%" ng-src="http://127.0.1.1/prestashop{{item.getData().image}}">{{item.getData().size}}{{ item.getName() }}</td>

            <td><span class="icon ion-minus" ng-class="{'disabled':item.getQuantity()==1}"
                      ng-click="item.setQuantity(-1, true)"></span>&nbsp;&nbsp;
                {{ item.getQuantity() | number }}&nbsp;&nbsp;
                <span class="icon ion-plus" ng-click="item.setQuantity(1, true)"></span></td>
            <td>{{ item.getPrice() | currency:"R$"}}</td>
            <td>{{ item.getTotal( ) | currency:"R$" }}</td>
        </tr>
        </tbody>
    </table>
</div>
<style>
    .ngCart.cart span[ng-click] {
        cursor: pointer;
    }
    .ngCart.cart .glyphicon.disabled {
        color:#aaa;
    }
</style>
