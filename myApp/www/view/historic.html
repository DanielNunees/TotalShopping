<ion-view view-title="HistÃ³rico">
	<ion-content class="padding-horizontal has-footer" >
		<ion-list>
              <div ng-repeat="group in products track by $index">

                <ion-item class="item-stable"
                          ng-click="toggleGroup(group)"
                          ng-class="{active: isGroupShown(group)}">
                    <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                  &nbsp;
                  {{group.items[0].state}}
                </ion-item>
                <ion-item class="item-accordion" ng-repeat="product in group.items" ng-show="isGroupShown(group)">
                  <div class="list">
                      <a class="item item-thumbnail-left" ui-sref="product({productId: product.productId})">
                        <img ng-src="http://127.0.1.1/prestashop{{product.productImage}}">
                        <h2>{{product.productName}}</h2>
                        <p>{{product.productPrice | currency:"R$ " }}</p>
                        <p>Tam: {{product.productAttribute}} | Qnt: {{product.productQuantity}} </p>
                      </a>
                  </div>
                </ion-item>
              </div>
            </ion-list>
    </ion-content>
</ion-view >
